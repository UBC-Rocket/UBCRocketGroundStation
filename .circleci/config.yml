      #       cd UBCRocketGroundStation 
      #             curl -Os https://cli.codecov.io/v0.4.4/linux/codecov
      #             chmod +x codecov
      #             ./codecov -F integration -f test_coverage/integ-test-coverage.xml 
      #       cd ..

workflows:
  main:
    jobs:
      - test